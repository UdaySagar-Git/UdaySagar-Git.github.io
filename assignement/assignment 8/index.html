<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="form-flex">
        <h1>Registration Form</h1>
        <form action="">
        <div class="parent">
            <label class="p-div" for="firstname">First Name :</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <div class="parent">
            <label class="p-div" for="lastname">Last Name :</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <div class="parent">
            <label class="p-div" for="dob">Date of Birth :</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div class="skills parent">
            <label class="p-div" for="skills" >Technical skills</label>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">Frontend Developer</label>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">Backend Developer</label>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">Fullstack Developer</label>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">App Developer</label>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">Designer</label>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">Cloud computing</label>
            </div>
        </div>
        <div class="parent">
            <label class="p-div" for="Gender">Gender</label>
            <div>
                <input type="radio" name="Gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Others">
                <label for="Others">Others</label>
            </div>
        </div>
        <div class="parent">
            <label class="p-div"  for="">Branch</label>
            <select name="" id="">
                <option value="" selected disabled>--select--</option>
                <option value="">CSE</option>
                <option value="">CSBS</option>
                <option value="">EEE</option>
                <option value="">IT</option>
                <option value="">AIML</option>
            </select>
        </div>
        <div class="text-a parent">
            <label class="p-div" for="">About you</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div class="parent submit-div">
            <button type="submit" class="submit">submit</button>
        </div>
    </form>
    </div>
</body>
</html>
